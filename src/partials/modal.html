<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal__close" data-modal-close>
            <svg class="modal__close-icon" width="18" height="18">
                <use href="./img/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal__title">Leave your details, we will call you back</p>
        <form action="#" class="modal__form">
            <div class="modal__form-field">
                <label for="user-name" class="modal__form-input-text">Name</label>
                <div class="modal__form-input-wrap">
                    <input type="text" name="user-name" class="modal__form-input" id="user-name" required>
                    <svg class="modal-input-icon" width="18" height="18">
                        <use href="./img/icons.svg#icon-person-black"></use>
                    </svg>
                </div>
            </div>
            <div class="modal__form-field">
                <label for="user-tel" class="modal__form-input-text">Phone</label>
                <div class="modal__form-input-wrap">
                    <input type="tel" name="user-tel" class="modal__form-input" id="user-tel" required>
                    <svg class="modal-input-icon" width="18" height="18">
                        <use href="./img/icons.svg#icon-phone-black"></use>
                    </svg>
                </div>
            </div>
            <div class="modal__form-field">
                <label for="user-email" class="modal__form-input-text">E-Mail</label>
                <div class="modal__form-input-wrap">
                    <input type="email" name="user-email" class="modal__form-input" id="user-email">
                    <svg class="modal-input-icon" width="18" height="18">
                        <use href="./img/icons.svg#icon-email-black"></use>
                    </svg>
                </div>
            </div>
            <div class="modal__form-field-last">
                <label for="user-comment" class="modal__form-input-text">Comment</label>
                <textarea name="user-comment" id="user-comment" class="modal__form-input-comment"
                    placeholder="Write the text"></textarea>
            </div>
            <div class="modal__form-checkbox">
                <input type="checkbox" name="policy" class="modal__checkbox visually-hidden" id="modal-checkbox">
                <label for="modal-checkbox" class="modal__checkbox-text">I agree with the newsletter and accept
                    <a href="" class="modal__link">Terms of an agreement</a></label>
            </div>
            <button type="submit" class="modal__button-commit">Send</button>
        </form>
    </div>
</div>
